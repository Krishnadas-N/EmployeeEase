<div class="flex flex-col items-center justify-center h-full p-6">
  <!-- Welcome Section -->
  <div class="bg-white shadow-md rounded-lg p-8 mb-8 w-full max-w-3xl text-center">
      <h1 class="text-3xl font-bold mb-4">Welcome, Admin!</h1>
      <p class="text-gray-600">Manage your employees efficiently with our dashboard.</p>
  </div>

  <!-- Dashboard Cards -->
  <div class="grid grid-cols-1 md:grid-cols-2 gap-6 w-full max-w-3xl">
      <!-- Total Employees Card -->
      <div class="bg-white p-6 rounded-lg shadow flex items-center justify-between">
          <div>
              <h2 class="text-lg font-semibold">Total Employees</h2>
              <p class="mt-2 text-gray-600 text-2xl">{{employeesCount}}</p>
          </div>
          <div class="bg-blue-100 p-3 rounded-full">
              <svg class="w-10 h-10 text-blue-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M16 17v-1a4 4 0 00-8 0v1M12 7a4 4 0 110 8 4 4 0 010-8z"></path>
              </svg>
          </div>
      </div>

      <!-- New Employees Card -->
      <div class="bg-white p-6 rounded-lg shadow flex items-center justify-between">
          <div>
              <h2 class="text-lg font-semibold">New Employees</h2>
              <p class="mt-2 text-gray-600 text-2xl">{{newlyAddedEmployeesCount}}</p>
          </div>
          <div class="bg-green-100 p-3 rounded-full">
              <svg class="w-10 h-10 text-green-600" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                  xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                      d="M12 8v4l3 3m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
              </svg>
          </div>
      </div>
  </div>
</div>
