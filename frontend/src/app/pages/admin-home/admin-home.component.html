<div class="flex h-screen bg-gray-100">
  <!-- sidebar -->
  <div
    [ngClass]="{ 'hidden ': !isSidebarOpen, flex: isSidebarOpen }"
    class="flex-col w-64 bg-gray-800"
  >
    <app-sidebar>EmployeeEase</app-sidebar>
  </div>
  <!-- Main content -->
  <div class="flex flex-col flex-1 overflow-y-auto">
    <div
      class="flex items-center justify-between h-16 bg-white border-b border-gray-200"
    >
      <div class="flex items-center px-4">
        <button
          (click)="toggleSidebar()"
          class="text-gray-500 focus:outline-none focus:text-gray-700"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="h-6 w-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16"
            />
          </svg>
        </button>
      </div>
      <div class="flex items-center pr-4">
        <button
          (click)="logout()"
          class="flex items-center space-x-1 text-black font-bold py-2 px-4 rounded"
        >
          <svg
            class="h-5 w-5"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M17 16l4-4m0 0l-4-4m4 4H3m13 8V5a2 2 0 0 0-2-2H7a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h11a2 2 0 0 0 2-2z"
            />
          </svg>
          <span>Logout</span>
        </button>
      </div>
    </div>
    <div class="p-4">
      <router-outlet></router-outlet>
    </div>
  </div>
</div>
