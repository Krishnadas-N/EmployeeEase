<!-- login.component.html -->
<div
  class="bg-gradient-to-br from-gray-100 to-white h-screen flex items-center justify-center"
>
  <div class="container px-4 mx-auto">
    <div class="max-w-lg mx-auto">
      <div class="text-center mb-6">
        <h2 class="text-3xl md:text-4xl font-extrabold text-black">Sign in</h2>
      </div>
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="mb-6">
          <label class="block mb-2 font-extrabold text-black" for="email"
            >Email</label
          >
          <input
            formControlName="email"
            id="email"
            class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-black bg-transparent border-2 rounded focus:outline-none"
            [class.border-red-500]="submitted && f['email'].invalid"
            [class.border-black]="!submitted || !f['email'].invalid"
            type="email"
            placeholder="Enter your email..."
          />
          <div
            *ngIf="submitted && f['email'].invalid"
            class="text-red-500 mt-2"
          >
            Email is required and must be a valid email.
          </div>
        </div>
        <div class="mb-6">
          <label class="block mb-2 font-extrabold text-black" for="password"
            >Password</label
          >
          <input
            formControlName="password"
            id="password"
            class="inline-block w-full p-4 leading-6 text-lg font-extrabold placeholder-black bg-transparent border-2 rounded focus:outline-none"
            [class.border-red-500]="submitted && f['password'].invalid"
            [class.border-black]="!submitted || !f['password'].invalid"
            type="password"
            placeholder="**********"
          />
          <div
            *ngIf="submitted && f['password'].invalid"
            class="text-red-500 mt-2"
          >
            Password is required. It must be at least 8 characters long and
            include at least one uppercase letter, one lowercase letter, one
            number, and one special character.
          </div>
        </div>

        <div class="flex flex-wrap -mx-4 mb-6 items-center justify-between">
        </div>
        <button
          type="submit"
          class="inline-block w-full py-4 px-6 mb-6 text-center text-lg leading-6 text-white font-extrabold bg-black hover:bg-gray-900 border-3 border-black rounded shadow transition duration-200"
        >
          Sign in
        </button>
      </form>
    </div>
  </div>
</div>
