<div class="container h-full p-2">
  <div class="flex flex-col md:flex-row justify-between items-center mb-2">
    <h1 class="text-2xl md:text-3xl font-bold text-gray-900">Employee Management</h1>
    <button (click)="openAddDialog()" class="mt-4 md:mt-0 bg-black text-white px-6 py-2 rounded-lg shadow-lg hover:bg-gray-800 transition duration-300">
      Add Employee
    </button>
  </div>

  <div class="flex flex-col md:flex-row mb-8 gap-4">
    <!-- Search Box -->
    <div class="flex flex-row md:mt-6 items-center md:w-1/3">
      <input id="searchFilter" type="text" [(ngModel)]="searchQuery" placeholder="Search for the tool you like"
             class="w-full md:flex-1 px-3 h-10 rounded-l border-2 border-black focus:outline-none focus:border-black">
      <button (click)="loadEmployees()" class="bg-black text-white rounded-r px-3 h-10">Search</button>
    </div>
  
    <!-- Filtering Options -->
    <div class="flex flex-col md:flex-row gap-4 md:w-1/2">
      <!-- Designation Filter -->
      <div class="flex flex-col">
        <label for="designationFilter" class="block mb-1 text-gray-700">Filter by Designation</label>
        <select id="designationFilter" name="designationFilter"
                class="w-full md:w-40 h-10 border-2 border-black focus:outline-none focus:border-black text-black rounded px-3 py-1 tracking-wider mb-2 md:mb-0"
                [(ngModel)]="selectedDesignation" (change)="updateFilters()">
          <option *ngFor="let designation of designations" [value]="designation._id">{{ designation.title }}</option>
        </select>
      </div>
  
      <!-- Location Filter -->
      <div class="flex flex-col">
        <label for="locationFilter" class="block mb-1 text-gray-700">Filter by Location</label>
        <select id="locationFilter" name="locationFilter"
                class="w-full md:w-40 h-10 border-2 border-black focus:outline-none focus:border-black text-black rounded px-3 py-1 tracking-wider"
                [(ngModel)]="selectedLocation" (change)="updateFilters()">
          <option *ngFor="let location of locations" [value]="location._id">{{ location.name }}</option>
        </select>
      </div>
      <div class="flex flex-col md:flex-row md:mt-6 items-center md:w-1/3">
        <button (click)="resetFilters()" class="bg-gray-300 text-black rounded px-3 h-10">Reset Filters</button>
    </div>
     </div>
    
  </div>
  


  <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-3 gap-6">
    <!-- Employee Card -->
    <div *ngFor="let employee of employees" class="bg-white p-6 pe-2 rounded-lg shadow-lg transform hover:scale-105 transition duration-300 max-w-sm mb-4">
      <div class="flex justify-between items-start mb-4">
        <div class="flex flex-col md:flex-row items-center">
          <img
            class="w-24 h-24 rounded-full object-cover shadow-md mr-4"
            src="https://tailwindflex.com/public/images/user.png"
            alt="{{ employee.name }}"
          />
          <div>
            <h2 class="text-2xl font-semibold text-gray-800">{{ employee.employeeId }}</h2>
            <h2 class="text-2xl font-semibold text-gray-800">{{ employee.name }}</h2>
            <p class="text-gray-600">{{ employee.designation.title }}</p>
          </div>
        </div>
        <div class="flex space-x-2">
          <button class="flex p-2.5 bg-black rounded-xl hover:rounded-3xl hover:bg-gray-800 transition-all duration-300 text-white" (click)="openEditDialog(employee)">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z" />
            </svg>
          </button>
          <button class="flex p-2.5 text-red-500 hover:text-red-700 transition-all duration-300" (click)="confirmDelete(employee)">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
              <path stroke-linecap="round" stroke-linejoin="round" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
      </div>
      <div class="text-gray-700 mb-4">
        <p><span class="font-semibold">Age:</span> {{ employee.age }}</p>
        <p><span class="font-semibold">Phone:</span> {{ employee.phone }}</p>
        <p><span class="font-semibold">Email:</span> {{ employee.email }}</p>
        <p><span class="font-semibold">Location:</span> {{ employee.location.name }}</p>
        <p><span class="font-semibold">Address:</span> {{ employee.address }}</p>
      </div>
    </div>
    




    <!-- Repeat Employee Card as needed -->
  </div>
  <app-pagination
  [totalItems]="totalPages"
  [itemsPerPage]="itemsPerPage"
  [currentPage]="currentPage"
  (pageChanged)="onPageChanged($event)">
</app-pagination>
</div>


<app-confirmation-dialog *ngIf="showConfirmationDialog" [message]="deleteMessage" (confirmResult)="onConfirm($event)"></app-confirmation-dialog>
